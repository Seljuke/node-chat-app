<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf-8">
        <title>Join | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-sclae=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html">
                    <div class="form-field">
                        <h3>Join a Chat</h3>
                    </div>
                    <div class="form-field">
                        <label for="Uname">User name</label>
                        <input id="Uname" type="text" name="name" autofocus autocomplete="off"/>
                    </div>
                    <div class="form-field">
                        <label for="Rname">Room name</label>
                        <input id="Rname" type="text" name="room" autocomplete="off"/>
                    </div>
                    <div class="form-field">
                        <button>Join</button>
                    </div>
            </form>
        </div>
    </body>
</html>
