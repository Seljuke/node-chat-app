sudo: required
language: node_js
node_js:
- '10'
services:
  - docker

before_script:
- export NODE_ENV=production

branches:
  only:
  - master

jobs:
  include:
    - stage: test
      script: npm test
    - stage: docker build & psuh
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t seljukes-node-chat-app .
      - docker images
      - docker tag seljukes-node-chat-app $DOCKER_USERNAME/seljukes-node-chat-app
      - docker push $DOCKER_USERNAME/seljukes-node-chat-app
    - stage: deploy heroku
      script: skip
      deploy:
        provider: heroku
        app: seljukes-node-chat-app
        api_key:
          secure: 
    - stage: test heroku
      script: 'curl http://seljukes-node-chat-app.herokuapp.com'
